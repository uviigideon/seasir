<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html lang="kr">
<!-- {{{ head -->    
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/main.css" media="all">
    <style>
        #calTitle {
            color:red;
            font-size:20px;
            margin:0 0 30px 0;
            padding:0;
            text-decoration:underline;
            visibility:hidden;
            text-align:center;
        }
        #logo {margin:30px 0 10px 0;padding:0;}
        .cal-index {margin:10px 0 50px 0;}
    </style>
</head>
<!-- }}} head -->    
<body>
<div id="container950">
<center>
    <img id="logo" src="./img/seasir-logo.png">
    <h1 id="calTitle">SEASIR 그룹 <span id="year"></span> 시즌 캘린더</h1>
    <div id="cal"></div>
    <div class="cal-index">
        <div class="cal-white-box cal-box"></div><span>비성수기</span>
        <div class="cal-red-box cal-box"></div><span>성수기</span>
    </div>
   <div id="copyright">Marine House SEASIR &copy; All Rights Reserved.<br>
        <div id="copyright-img"></div>
        <div id="creadit">저희 가게는 신용카드도 받습니다.<br><div id="creadit-img"></div></div>
    </div>
</center>
</div>    
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
 <script src="./js/base.js"></script>
<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
<script src="./js/cal.js"></script>
<script>
    var year = window.location.hash.substr(1);
    if(year === '')
        year = (new Date()).getFullYear();
    else
        year = year ^ 0;
    if (window.peak[year] !== undefined)
        window.calFactory.genAllYear("#cal",year);
    $("#year").html(year);
    $("#calTitle").css({"visibility":"visible"});
</script>
</body>
</html>
