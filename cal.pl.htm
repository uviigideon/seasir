###DocType Html###
<!-- {{{ head -->    
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/main.css" media="all">
    <style>
        #calTitle {
            color:red;
            font-size:20px;
            margin:0 0 30px 0;
            padding:0;
            text-decoration:underline;
            visibility:hidden;
            text-align:center;
        }
        #logo {margin:30px 0 10px 0;padding:0}
        .cal-index {margin:10px 0}
    </style>
</head>
<!-- }}} head -->    
<body>
<div id="container950">
<center>
    <img id="logo" src="./img/seasir-logo.png">
    <h1 id="calTitle">###CAL title-1### <span id="year"></span> ###CAL title-2###</h1>
    <p class="hl-red">###note###</p>
    <div id="cal"></div>
    <div class="cal-index">
        <div class="cal-white-box cal-box"></div><span>###normalSeason###</span>
        <div class="cal-red-box cal-box"></div><span>###peakSeason###</span>
    </div>
    <div class="cal-link"></div>
    <!-- {{{ copyright.htm }}}-->
</center>
</div>    
<!-- {{{ base-js.htm }}}-->
<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
<script src="./js/cal.js"></script>
<script>
    var year = window.location.hash.substr(1);
    if(year === '')
        year = (new Date()).getFullYear();
    else
        year = year ^ 0;
    if (window.peak[year] !== undefined)
        window.calFactory.genAllYear("#cal",year);
    $("#year").html(year);
    $("#calTitle").css({"visibility":"visible"});
    window.calFactory.genCalLink(".cal-link","###checkAllYearCalendar###");
</script>
</body>
</html>
